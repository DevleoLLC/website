<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Devleo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Devleo Web Development and Web Design Akron Cleveland Canton">
    <meta name="author" content="Devleo, LLC">

    <!-- Bootstrap v4.0.0-beta.2 CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">


    <!-- Theme style -->
    <link href="assets/css/theme-style.min.css" rel="stylesheet">

    <!--custom color override-->
    <link href="assets/css/color-brown.min.css" id="color-scheme" rel="stylesheet">

    <!-- custom override -->
    <link href="assets/css/custom-style.css" rel="stylesheet">



    <!-- Optional: ICON SETS -->
    <!-- Iconset: Font Awesome 4.7.0 via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Iconset: flag icons - http://lipis.github.io/flag-icon-css/ -->
    <link href="assets/plugins/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <!-- Iconset: ionicons - http://ionicons.com/ -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Iconset: Linearicons - https://linearicons.com/free -->
    <link href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" rel="stylesheet">


    <!-- Le fav and touch icons  -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/assets/img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/assets/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" href="assets/assets/img/icons/apple-icon.png">


    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rambla:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

    <!--Plugin: Retina.js (high def image replacement) - @see: http://retinajs.com/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
  </head>

  <!-- ======== @Region: body ======== -->
  <body class="page page-index-coming-soon navbar-layout-default">

    <!-- @plugin: page loading indicator, delete to remove loader -->
    <div class="page-loader" data-toggle="page-loader"></div>

    <a id="#top" href="#content" class="sr-only">Devleo</a>

    <!-- ======== @Region: #highlighted ======== -->
    <div id="highlighted">
      <!-- Image Banner: Use the the data-bg-img functionality to create a simple image banner Use spacer classes to make the banner larger with padding, allows for easy responsive changes too see: elements-ctas.htm To make the banner full height/screen add the attributes: data-toggle="full-height" data-offset="#header" -->
      <div class="bg-white overlay overlay-inverse overlay-gradient overlay-op-9 text-center px-3 py-5 py-lg-10 flex-valign" data-bg-img="assets/img/backgrounds/construction.jpg" data-css='{"background-position": "right bottom"}' data-toggle="full-height">
        <h2 class="text-white display-4 font-weight-bold" data-animate="fadeIn" data-animate-delay="0.2">
          Devleo
        </h2>
        <h4 class="text-grey font-weight-normal mb-4" data-animate="fadeIn" data-animate-delay="0.35">
          Under construction, full site coming real soon!
        </h4>
        <div class="countdown countdown-cards w-90 w-lg-50 mx-auto" data-animate="fadeIn" data-animate-delay="0.55" data-countdown="2018/01/11" data-countdown-format='<span class="count p-3 border-light border-op-3 text-white bg-light bg-op-1">
          <h2 class="digit">
            %D
          </h2>
          days
        </span>
        <span class="count p-3 border-light border-op-3 text-white bg-light bg-op-1">
          <h2 class="digit">
            %-H
          </h2>
          hrs
        </span>
        <span class="count p-3 border-light border-op-3 text-white bg-light bg-op-1">
          <h2 class="digit">
            %-M
          </h2>
          mins
        </span>
        <span class="count p-3 border-light border-op-3 text-white bg-light bg-op-1">
          <h2 class="digit">
            %-S
          </h2>
          secs
        </span>
        '>
      </div>
      <p class="text-xs text-white mt-3" data-animate="fadeIn" data-animate-delay="0.75"><a href="mailto:info@devleo.net">info@devleo.net</a></p>
    </div>
  </div>



  <!--jQuery 3.2.1 via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Popper 1.12.3 via CDN, needed for Bootstrap Tooltips & Popovers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>

  <!-- Bootstrap v4.0.0-beta.2 JS via CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


  <!-- JS plugins required on all pages NOTE: Additional non-required plugins are loaded ondemand . To disable this and load plugin assets manually simple add data-plugins-manual=true to the body tag -->

  <!--Custom scripts & API integration -->
  <script src="assets/js/custom-script.js"></script>
  <!--Scripts mainly used to trigger libraries/plugins -->
  <script src="assets/js/script.min.js"></script>
</body>
</html>
